<!DOCTYPE html>
<html>
<head>
  <title>Test Jobs</title>
</head>
<body>
  <h2>Test Jobs</h2>
  
  <button onclick="call()">Backup de archivos</button>
  
  <p id="result"></p>

  <script>
    const API_URL = 'http://localhost:6080'; // Cambia por tu puerto
    
    async function call() {
      document.getElementById('result').textContent = 'Ejecutando...';
      
      try {
        const res = await fetch(API_URL + '/test/run-job', { 
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
        });
        const data = await res.json();
        document.getElementById('result').textContent = JSON.stringify(data);
      } catch (error) {
        document.getElementById('result').textContent = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
